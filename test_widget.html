<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSafePro Premium Widget Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background: #F3F4F6;
            color: #1F2937;
        }

        h1 {
            color: #111827;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6B7280;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        code {
            background: #E5E7EB;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <h1>MailSafePro Premium Demo</h1>
    <p class="subtitle">Experience the industry-leading email validation widget.</p>

    <div class="card">
        <h2>Scenario 1: Auto-Initialization</h2>
        <p style="margin-bottom: 20px; color: #6B7280;">Try entering <code>test@gmil.com</code> to see the smart typo
            suggestion.</p>

        <form onsubmit="event.preventDefault();">
            <label for="email-auto">Email Address</label>
            <input type="email" id="email-auto" placeholder="Enter your email..." autocomplete="off">
        </form>
    </div>

    <div class="card">
        <h2>Scenario 2: Manual JavaScript Init</h2>
        <p style="margin-bottom: 20px; color: #6B7280;">This input is initialized via JS with custom messages.</p>

        <form onsubmit="event.preventDefault();">
            <label for="email-manual">Business Email</label>
            <input type="email" id="email-manual" placeholder="name@company.com" autocomplete="off">
        </form>
    </div>

    <!-- 
        REPLACE 'DEMO_KEY_123' WITH A VALID API KEY TO TEST REAL API CALLS.
    -->
    <script src="mailsafepro-widget.js" data-api-key="DEMO_KEY_123" data-input-id="email-auto"
        data-check-smtp="true"></script>

    <script>
        // Manual Initialization Example
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('email-manual');
            new MailSafeProWidget(input, {
                apiKey: 'DEMO_KEY_123',
                checkSmtp: false,
                messages: {
                    valid: 'Looks great! üöÄ',
                    invalid: 'Please check your email ‚ùå',
                    suggestion: 'Did you mean {suggestion}? ü§î'
                }
            });
        });
    </script>

</body>

</html>
